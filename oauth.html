<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
  <style>
    @import url("https://fonts.googleapis.com/css?family=Roboto");
    html, body {
      overflow: hidden;
      font-family: "Roboto", sans-serif;
      background-color: #E5822D;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
    }
    #wrapper {
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2vh;
      text-align: center;
    }
  </style>
  <title>Tasker Auth</title>
</head>
<body>
  <div id="wrapper">Loading...</div>

  <script type="text/javascript">
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (let i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] === variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return null;
    }

    var code = getQueryVariable("code");
    var error = getQueryVariable("error");
    var toSend = code || error || "";
    var toRedirect = `tasker://auth${window.location.search}`;
    var wrapper = document.getElementById("wrapper");

    if (error || !toSend) {
      wrapper.innerHTML = "Error authenticating";
    } else {
      wrapper.innerHTML = `Authentication successful!<br/>Sending code...`;
    }

    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://posttestserver.dev/p/oauth/post", true);

    if (toSend) {
      xhr.setRequestHeader("code", toSend);
    }

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        console.log("Response:", xhr.status, xhr.responseText);
        if (xhr.status >= 200 && xhr.status < 300) {
          wrapper.innerHTML = "Code sent successfully!<br/>Redirecting to Tasker...";
        } else {
          wrapper.innerHTML = "Error sending code (status " + xhr.status + ")<br/>Redirecting anyway...";
        }
        setTimeout(() => {
          try {
            window.location.href = toRedirect;
          } catch (e) {
            console.error("Redirect failed:", e);
          }
        }, 600);
      }
    };

    xhr.send();
  </script>
</body>
</html>
